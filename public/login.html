<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Clínica</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Login da Clínica</h2>
    <input id="email" type="email" placeholder="E-mail" class="w-full mb-3 p-2 border rounded" />
    <input id="senha" type="password" placeholder="Senha" class="w-full mb-3 p-2 border rounded" />
    <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
    <p id="erro" class="text-red-500 text-sm mt-3 text-center"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  
  <!-- Seu script -->
  <script src="auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",  // Substitua com a sua API Key do Firebase
      authDomain: "SEU_PROJETO.firebaseapp.com",  // Substitua com o seu domínio
      projectId: "SEU_PROJETO_ID",  // Substitua com o seu ID do projeto
      storageBucket: "SEU_PROJETO.appspot.com",  // Substitua com o seu storage bucket
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",  // Substitua com seu sender ID
      appId: "SEU_APP_ID"  // Substitua com seu app ID
    };
    
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "index.html"; // Redireciona após login
        })
        .catch((error) => {
          document.getElementById("erro").textContent = "Erro: " + error.message;
        });
    }
  </script>
</body>
</html>
