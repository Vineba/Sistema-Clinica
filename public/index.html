<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema da Clínica</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 30px 20px;
      width: 100%;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
    }

    main {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      padding: 25px 20px;
      border-radius: 12px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      width: 220px;
      transition: transform 0.2s;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .pacientes { background-color: #42a5f5; }
    .agenda    { background-color: #66bb6a; }
    .financeiro{ background-color: #ffa726; }
    .relatorios{ background-color: #ab47bc; }
    .painel    { background-color: #ef5350; }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Sistema da Clínica</h1>
    <p>Escolha uma das opções abaixo:</p>
  </header>

  <main>
    <a href="pacientes.html" class="card pacientes">Cadastro de Pacientes</a>
    <a href="agenda.html" class="card agenda">Agenda de Consultas</a>
    <a href="financeiro.html" class="card financeiro">Financeiro</a>
    <a href="relatorios.html" class="card relatorios">Relatórios</a>
    <a href="painel.html" class="card painel">Painel Geral</a>
  </main>
</body>
</html>
